<body>
	<!-- [header] -->
	<div id="header">
		<!-- [globalAction] -->
		<div id="globalAction" class="clearfix">
			<a id="logo" href="#" title="举手网"><img src="img/logo.gif" width="194" height="70" alt="举手网" title="举手网"/></a>
			
		</div>
		<!-- [/globalAction] -->
		
		
	
	</div>
	<!-- [/header] -->
	
	<!-- [wrapper] -->
	<div id="wrapper" class="signUpSucess clearfix">
	
		<h2>恭喜，您已注册成功！</h2>
		<p class="confirmTip">为了取保您的资金账户安全，方便您及时得到订单信息，我们建议您验证邮箱和绑定手机号码。</p>
	
	
		<form id="accountConfirm" action="">
			<fieldset> 
				<dl>
					<dt>1、验证邮箱</dt>
					<dd>
						<p>我们已经往您的邮箱example@qq.com发送了一份邮件，验证后您的帐号将会得到安全度较高的保护。</p>
						<p>如果您的邮箱无法接受邮件，点<a href="">重新发送</a>, 或者<a href="">修改邮箱</a>。</p>
					
					</dd>
					<dt>2、绑定手机</dt>
					<dd>
						<div><label for="phoneNum">手机号码：</label><input type="text" name="phoneNum" id="phoneNum" class="text" /></div>
						<div><label for="validateNum">输入验证码：</label><input type="text" name="validateNum" id="validateNum" class="text" /> <a href="#">获取手机验证码</a></div>
					
					</dd>
				</dl>
				<p class="action"><input type="image" src="css/imgs/btns/submit.jpg" alt="" /> <a href="#">跳过，以后再说</a></p>
			</fieldset>
			
		</form>
	
	
	
	</div>
	<!-- [/wrapper] -->
