
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>举手网</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- [header] -->
	<div id="header">
		<!-- [globalAction] -->
		<div id="globalAction" class="clearfix">
			<a id="logo" href="#" title="举手网"><img src="img/logo.gif" width="194" height="70" alt="举手网" title="举手网"/></a>
			<form id="search" action="" method="">
				<dl id="searchCates">
					<dt>选择分类</dt>
					<dd>
						<ul>
							<li>分类1</li>
							<li>分类2</li>
							<li>分类3</li>
							<li>分类4</li>
						</ul>
					</dd>
				</dl>
				<input name="searchQuery" id="searchQuery" class="text" autocomplete="off" tabindex="0" type="text" value="搜索举手网商品..." />
				<button type="submit" id="searchSubmit" name="searchSubmit"><span>搜索</span></button>
			</form>
			<a id="newGroupBuy" href="#"><span>发起一个团购</span></a>
		</div>
		<!-- [/globalAction] -->
		
		<!-- [mainNav] -->
		<div id="mainNav" class="png_bg">
			<div id="mainNavInner"  class="png_bg">
			<ul class="clearfix">
				<li><a href="#">首页</a></li>
				<li><a href="#">正在团购</a></li>
				<li><a href="#">最新需求</a></li>
				<li><a href="#">往期团购</a></li>
				<li><a href="#">玩转举手</a></li>
			</ul>
			
			<p id="login">
				<a href="#">登录</a>
				<a href="#" id="signUp">免费注册</a>
			</p>
			</div>
		</div>
		<!-- [/mainNav] -->
	
	</div>
	<!-- [/header] -->
	
	<!-- [wrapper] -->
	<div id="wrapper" class="signIn clearfix">
		<!-- [mainBox] -->
		<div id="main" class="left">
	
			<!-- [resetpw] -->
				<div id="signUp">
					<h2>重设密码</h2>

					<div class="tab clearfix">
						<a href="#" class="current">手机找回</a>
						<a href="#" class="root">E-mail找回</a>
					</div>
					<form id="resetPwWithPhone" action="" class="resetPwWithPhone">
						<fieldset> 
							<ul>
								<li>
									<label for="phoneNum">手机号码：</label>
									<input type="text" name="phoneNum" id="phoneNum" class="text error" />
									<span class="checkResult">您的手机号码没有在本站绑定</span>
									<p class="tip">请输入您注册举手网时填写的手机号码</p>
								</li>
								<li>
									<label for="password">输入获取的新密码：</label>
									<input type="password" name="password" id="password" class="password" />
									<a href="" class="sendPw">点击发送密码到手机</a>
								
								</li>
								
								<li class="signInAction">
									<input type="image" src="css/imgs/btns/signIn.jpg" alt="" />
								</li>
								
							</ul>
						
						</fieldset>
					
					
					
					</form>
				</div>
			<!-- [/resetpw] -->
			
		</div>
		<!-- [/mainBox] -->
		
		<!-- [sideBox] -->
		<div id="side" class="right">
			<div class="signInTip">
				<h4>还没有注册举手网帐号？</h4>
				<p>免费注册，15秒快速开通</p>
				<p><a href="#"><img src="css/imgs/btns/signUpSide.jpg" alt="立即注册" /></a></p>
			</div>
		</div>
		<!-- [/sideBox] -->
	
	</div>
	<!-- [/wrapper] -->
	<div id="footer">
		<div id="footerWrapper" class="png_bg">
			<div id="footerInner" class="png_bg">
				<div id="footerContent" class="png_bg">
				<p><a href="#" title="">关于我们</a> | <a href="#" title="">服务条款</a> | <a href="#" title="">法律条款</a> | <a href="#" title="">联系我们</a> | <a href="#" title="">友情链接</a> | <a href="#" title="">消费保障</a></p>
				<p>Copyright &copy; 2010-2011 版权所有 举手网 京ICP备11071188号</p>
				</div>
			</div>
		</div>
	</div>
