
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>举手网</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- [header] -->
	<div id="header">
		<!-- [globalAction] -->
		<div id="globalAction" class="clearfix">
			<a id="logo" href="#" title="举手网"><img src="img/logo.gif" width="194" height="70" alt="举手网" title="举手网"/></a>
			<form id="search" action="" method="">
				<dl id="searchCates">
					<dt>选择分类</dt>
					<dd>
						<ul>
							<li>分类1</li>
							<li>分类2</li>
							<li>分类3</li>
							<li>分类4</li>
						</ul>
					</dd>
				</dl>
				<input name="searchQuery" id="searchQuery" class="text" autocomplete="off" tabindex="0" type="text" value="搜索举手网商品..." />
				<button type="submit" id="searchSubmit" name="searchSubmit"><span>搜索</span></button>
			</form>
			<a id="newGroupBuy" href="#"><span>发起一个团购</span></a>
		</div>
		<!-- [/globalAction] -->
		
		<!-- [mainNav] -->
		<div id="mainNav" class="png_bg">
			<div id="mainNavInner"  class="png_bg">
			<ul class="clearfix">
				<li><a href="#">首页</a></li>
				<li><a href="#">正在团购</a></li>
				<li><a href="#">最新需求</a></li>
				<li><a href="#">往期团购</a></li>
				<li><a href="#">玩转举手</a></li>
			</ul>
			
			<p id="login">
				<a href="#">登录</a>
				<a href="#" id="signUp">免费注册</a>
			</p>
			</div>
		</div>
		<!-- [/mainNav] -->
	
	</div>
	<!-- [/header] -->
	
	<!-- [wrapper] -->
	<div id="wrapper" class="signIn clearfix">
		<!-- [mainBox] -->
		<div id="main" class="left">
	
			<!-- [my account] -->
				<div class="myAccountBox b-r-20">
					<h2>我的举手</h2>

					<div class="tab clearfix">
						<a href="#" class="tab-1" >我的订单</a>
						<a href="#" class="tab-2" >我发起的团购</a>
						<a href="#" class="tab-3">返款历史记录</a>
						<a href="#" class="tab-4 current">账户设置</a>
						<a href="#" class="tab-5">配送信息</a>
						<a href="#" class="root">我的提问</a>
					</div>
					
					<h3>账户设置</h3>
					
					<div>
						<div class="tab clearfix">
							<a href="#" class="tab-1" >基本信息</a>
							<a href="#" class="root  current">修改密码</a>
						</div>
						
						<form action="" class="ui-form-a">
							<ul>
								<li>
									<label for="email">登录密码：</label>
									<input type="text" name="email" id="email" class="text" />
								</li>
								<li>
									<label for="userName">输入新密码：</label>
									<input type="text" name="userName" id="userName" class="text" />
													
								</li>
								<li>
									<label for="phoneNum">再次输入新密码：</label>
									<input type="text" name="phoneNum" id="phoneNum" class="text" />
									
								</li>
								
								<li><button type="submit">保存</button></li>
								
								
								
							</ul>
							
						
						</form>
					
					</div>
					
				</div>
			<!-- [/my account] -->
			
		</div>
		<!-- [/mainBox] -->
		
		<!-- [sideBox] -->
		<div id="side" class="right">

			<!-- [Customer service] -->
			<div class="sidemod "><img src="img/customerService.jpg" alt="#" title="#"/></div>
			<!-- [/Customer service] -->
			
			<!-- [Ask a question] -->
			<div class="sidemod  askQuestion">
				<form class="clearfix" action="#">
					<textarea>输入您的问题...</textarea>
					
					<button type="submit"><span>提问</span></button>
				</form>
			</div>
			<!-- [/Ask a question] -->
		</div>
		<!-- [/sideBox] -->
	
	</div>
	<!-- [/wrapper] -->
	<div id="footer">
		<div id="footerWrapper" class="png_bg">
			<div id="footerInner" class="png_bg">
				<div id="footerContent" class="png_bg">
				<p><a href="#" title="">关于我们</a> | <a href="#" title="">服务条款</a> | <a href="#" title="">法律条款</a> | <a href="#" title="">联系我们</a> | <a href="#" title="">友情链接</a> | <a href="#" title="">消费保障</a></p>
				<p>Copyright &copy; 2010-2011 版权所有 举手网 京ICP备11071188号</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
